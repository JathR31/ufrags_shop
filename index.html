<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufrags Perfume Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #111;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .topnav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #111;
            font-weight: bold;
            position: relative;
            padding: 0.5rem;
        }

        .topnav a:hover, .topnav a.active {
            color: #555;
        }

        .topnav input {
            padding: 0.6rem 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .banner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 70vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
            padding: 4rem 2rem;
            position: relative;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .banner h1 {
            font-size: 3rem;
            z-index: 1;
            position: relative;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            z-index: 1;
            position: relative;
        }

        .banner button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background: #111;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }

        .featured-products {
            padding: 2rem;
            text-align: center;
        }

        .featured-products h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product {
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .product p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .product button {
            padding: 0.5rem 1.5rem;
            background: #111;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        footer {
            padding: 2rem 1rem;
            background: #111;
            color: white;
            text-align: center;
        }

        footer .social-icons a {
            margin: 0 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        footer p {
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }

            .banner p {
                font-size: 1rem;
            }

            .topnav input {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"> Ufrags Perfume</div>
        <nav>
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#shop">Shop</a>
                <a href="#contact">Contact</a>
                <input type="text" placeholder="Search...">
            </div>
        </nav>
    </header>

    <section class="banner">
        <h1>Unleash Your Essence</h1>
        <p>Experience luxury scents crafted to perfection.</p>
        <button>Shop Now</button>
    </section>

    <section class="featured-products">
        <h2>Featured Scents</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Perfume 1">
                <h3>Amber Bloom</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Perfume 2">
                <h3>Velvet Petals</h3>
                <p>$65.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Perfume 3">
                <h3>Ocean Breeze</h3>
                <p>$70.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025 Ufrags Perfume Shop | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
